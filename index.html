<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USDT Balance</title>
  <script>
    // Función para hacer una solicitud al servidor y actualizar el título
    async function fetchBalance() {
      try {
        const response = await fetch('/account');
        const data = await response.json();
        document.title = `USDT Balance: ${data.free}`;
      } catch (error) {
        console.error('Error fetching balance:', error);
      }
    }

    // Llamar a fetchBalance al cargar la página
    window.onload = fetchBalance;
  </script>
</head>
<body>
  <h1>Your USDT Balance is loading...</h1>
</body>
</html>
